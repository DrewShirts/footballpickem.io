<div class="modal-header">
    <h4 class="modal-title">{{ game.id | i18nPlural: {'=0' : 'Add', 'other': 'Edit'} }} Game</h4>
<!--    Game Id: {{game.id}}<br/>-->
<!--    Week:    {{ game.week }}-->
</div>
<div class="modal-body">
    <form class="form-horizontal" (ngSubmit)="save()" [formGroup]="editGameForm">
        <div class="form-group">
<!--            <label for="week" class="col-sm-3 control-label">Week</label>-->
            <div class="col-12">
                <input type="number" formControlName="week" class="form-control" id="week" placeholder="Week" name="week" min="1" max="14" >
            </div>
        </div>
        <div class="form-group">
<!--            <label for="opponent" class="col-sm-3 control-label">Opponent</label>-->
            <div class="col-12">
                <input type="text" formControlName="opponent" class="form-control" id="opponent" placeholder="Opponent" name="opponent" maxlength="64">
            </div>
        </div>
        <div class="form-group">
            <div class="col-12">
                <input type="text" formControlName="location" class="form-control" id="location" placeholder="Location" name="location" maxlength="64">
            </div>
        </div>
        <div class="form-group">
            <div class="col-12">
                <input type="text" formControlName="stadium" class="form-control" id="stadium" placeholder="Stadium" name="stadium" maxlength="64">
            </div>
        </div>
        <div class="form-group">
            <div class="col-12">
                <label class="" for="home">
                    <input id="home" type="radio" class="" value="1" name="homeOrAway" formControlName="homeOrAway">
                    Home
                </label>
<!--            </div>-->
<!--            <div class="col-12">-->
                <label class="" for="away">
                    <input id="away" type="radio" class="" value="0" name="homeOrAway" formControlName="homeOrAway">
                    Away
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-12 btn-link-reset">
                <input type="text" formControlName="gameDate" class="form-control" id="gameDate" placeholder="Game date and time" name="gameDate"
                       bsDatepicker [bsConfig]="{ dateInputFormat: 'MMMM Do YYYY,  h:mm:ss a' }">
                <timepicker id="gameTime" formControlName="gameTime"></timepicker>
            </div>
            <div class="col-12 btn-link-reset">
                <input type="text" formControlName="closeDate" class="form-control" id="closeDate" placeholder="Close date and time" name="closeDate"
                       bsDatepicker [bsConfig]="{ dateInputFormat: 'MMMM Do YYYY,  h:mm:ss a' }">
                <timepicker id="closeTime" formControlName="closeTime"></timepicker>
            </div>
            <div class="col-12 btn-link-reset">
                <input type="text" formControlName="showUntilDate" class="form-control" id="showUntilDate" placeholder="ShowUntil date and time" name="showUntilDate"
                       bsDatepicker [bsConfig]="{ dateInputFormat: 'MMMM Do YYYY,  h:mm:ss a' }">
                <timepicker id="showUntilTime" formControlName="showUntilTime"></timepicker>
            </div>
        </div>

    </form>
    <div *ngIf="errMessage">
        {{ errMessage }}
    </div>
    <div>
        {{ editGameForm.status }}
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="submit" [disabled]="!editGameForm.valid" (click)="save()">OK</button>
    <button class="btn btn-warning" (click)="cancel()">Cancel</button>
</div>
