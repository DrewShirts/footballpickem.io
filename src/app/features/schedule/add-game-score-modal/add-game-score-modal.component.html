<div class="modal-header">
    <h4 class="modal-title">Edit Game Score</h4>
    Game Id: {{game.id}}<br/>
    Week:    {{ game.week }}
</div>
<div class="modal-body">
    <form class="form-horizontal" (ngSubmit)="f.form.valid && save()" #f="ngForm">
        <div class="form-group">
            <label for="byuScore" class="col-sm-3 control-label">BYU</label>
            <div class="col-sm-4">
                <input type="text" [(ngModel)]="game.byuScore" class="form-control" id="byuScore" placeholder="BYU score" name="byuScore">
            </div>
        </div>
        <div class="form-group">
            <label for="opponentScore" class="col-sm-3 control-label">{{game.opponent}}</label>
            <div class="col-sm-4">
                <!--<input type="text" ng-model="game.opponent" class="form-control" id="opponentScore" placeholder="{{game.opponent}} score">-->
                <input type="text" [(ngModel)]="game.oppScore" class="form-control" id="opponentScore" placeholder="{{game.opponent}} score" name="oppScore">
            </div>
        </div>

    </form>
    <div *ngIf="errMessage">
        {{ errMessage }}
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid" (click)="save()">OK</button>
    <button class="btn btn-warning" (click)="cancel()">Cancel</button>
</div>
