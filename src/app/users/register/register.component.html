<div class="container">

  <div class="row">

    <div class="col-lg-6 col-md-8 col-sm-10 ml-auto mr-auto">
      <div class="card card-signup">
        <h2 class="card-title text-center">Register</h2>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12 mr-auto">
              <form class="form" (ngSubmit)="f.form.valid && register(f)" #f="ngForm" novalidate fpConfirmEqualValidator>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                    </div>
                    <input type="text" class="form-control" id="nameId" name="name" (ngModel)="name" #name="ngModel" [ngClass]="{'is-invalid': f.submitted && name.invalid }"
                      required placeholder="Name...">
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">mail</i>
                      </span>
                    </div>
                    <input type="text" class="form-control" id="usernameId" name="username" (ngModel)="username" #username="ngModel" [ngClass]="{'is-invalid': f.submitted && username.invalid }"
                      required placeholder="Username...">
                  </div>
                </div>

                  <div class="form-group" >
                      <div class="form-group">
                          <div class="input-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text">
                                    <i class="material-icons">lock_outline</i>
                                  </span>
                              </div>
                              <input type="text" class="form-control" id="passwordId" name="password" (ngModel)="password" #password="ngModel" [ngClass]="{'is-invalid': f.submitted && password.invalid }"
                                     required placeholder="Password..."/>
                          </div>
                      </div>

                      <div class="form-group">
                          <div class="input-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text">
                                    <i class="material-icons">lock_outline</i>
                                  </span>
                              </div>
                              <input type="text" class="form-control" id="confirmId" name="confirm" (ngModel)="confirm" #confirm="ngModel" [ngClass]="{'is-invalid': confirm.invalid && (confirm.dirty || confirm.touched) }"
                                     required placeholder="Confirm password..."/>
                          </div>
                      </div>
                      <div *ngIf="f.errors?.notEqual && (f.touched || f.dirty)" class="cross-validation-error-message alert alert-danger">
                          Name cannot match alter ego.
                      </div>
                      <div *ngIf="confirm.invalid && (confirm.dirty || confirm.touched)">
                          <div *ngIf="confirm.errors.required">
                              Passwords do not match
                          </div>
                          <div *ngIf="confirm.errors.minlength">
                              Name must be at least 4 characters long.
                          </div>
                          <div *ngIf="confirm.errors.forbiddenName">
                              Name cannot be Bob.
                          </div>
                      </div>
                  </div>


                <div class="text-center alert alert-danger" *ngIf="errMessage">
                  <div class="alert-icon">
                    <i class="material-icons">error_outline</i>
                  </div>
                  {{ errMessage }}
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-round" [disabled]="!f.valid">Get Started</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
