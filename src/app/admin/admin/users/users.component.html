<div class="pricing">
    <div id="contactUsMap" class="big-map"></div>

    <div class="page-header header-filter header-xs" data-parallax="true">
        <div class="container">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto text-center">
                    <h1 class="title"><img src="assets/img/BYU_logo.png" alt="byu logo"/> Users
                        <img src="assets/img/BYU_logo.png" alt="byu logo"/></h1>
                </div>
            </div>
        </div>
    </div>

    <div class="main main-raised">
        <div class="container">

            <div class="row">

                <div class="col-md-8 mr-auto ml-auto">
                    <div class="table-responsive">

                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Player</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let user of users">
                                <td><strong>{{ user.name }}</strong></td>
                                <td>
                                    <button type="button" class="btn btn-outline-success btn-link btn-just-icon btn-sm" (click)="deleteUser(user)">
                                        <fa-icon [icon]="['fas', 'trash-alt']"></fa-icon>
                                    </button>
                                </td>

                            </tr>
                            </tbody>
                        </table>

                    </div>


                </div>

            </div>

        </div>
    </div>


</div>
